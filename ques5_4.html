<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px dashed green; 
            border-top: 2px double green;
            border-bottom: 2px double green; 
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Items</td>
            </tr>
            <tr>
                <td>Price</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
